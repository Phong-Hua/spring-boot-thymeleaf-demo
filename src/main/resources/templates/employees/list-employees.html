<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css"
		integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb"
		crossorigin="anonymous">

	<title>Employee Directory</title>
</head>
<body>
	<div class="container">

		<h3>Employee Director</h3>
		<hr>

		<!-- Add a button -->
		<a th:href="@{/employees/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3"
		> <!-- @ refer to context path of our application (app root) -->
			Add Employee
		</a> 

		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>

			</thead>

			<tbody>
				<tr th:each="tempEmployee: ${employees}">
					<td th:text="${tempEmployee.firstName}" />
					<td th:text="${tempEmployee.lastName}" />
					<td th:text="${tempEmployee.email}" />
					
					<td>
						<!-- Add link for update with employeeId send to /employees/showFormForUpdate -->
						<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
							class="btn btn-info btn-sm"
						>
							Update
						</a>
						
						<!-- Add link for delete with employeeId send to /employees/showFormForUpdate -->
						<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
							class="btn btn-danger btn-sm"
							onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false"
						>
							Delete
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
